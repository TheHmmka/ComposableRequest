name: PR

on:
  pull_request:
    branches: [ master ]
    paths:
      - '**.swift'
      - '**.yml'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Lint
        uses: norio-nomura/action-swiftlint@3.1.0
        with:
          args: --strict
